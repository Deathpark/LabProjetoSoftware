<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: head('Lista de empresas')}"></head>
  <body>
    <header th:replace="~{fragmentos :: header(${empresa.nome})}"></header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <b>Id:</b> <span th:text="${empresa.id}"></span></p>
            <p><b>Nome:</b> <span th:text="${empresa.nome}"></span></p>
            <p><b>Senha:</b> <span th:text="${empresa.senha}"></span></p>
            <p><b>Email:</b> <span th:text="${empresa.email}"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a
              class="btn btn-primary"
              th:href="@{/empresas/{idEmpresa}/vantagem(idEmpresa = ${empresa.id})}"
              >Vantagens</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
