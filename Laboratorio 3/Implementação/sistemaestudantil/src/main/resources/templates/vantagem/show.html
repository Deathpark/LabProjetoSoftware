<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: head('Lista de empresas')}"></head>
  <body>
    <header th:replace="~{fragmentos :: header(${empresa.nome})}"></header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p><b>Nome:</b> <span th:text="${empresa.nome}"></span></p>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Descrição</th>
              <th>Valor da Vantagem</th>
              <th>Custo da Vantagem</th>
              <th>-</th>
              <th>-</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="vantagem: ${vantagens}">
              <th th:text="${vantagem.id}"></th>
              <td th:text="${vantagem.descricao}"></td>
              <td th:text="${vantagem.valorVantagem}"></td>
              <td th:text="${vantagem.custoVantagem}"></td>
              <td>
                <a
                  th:href="@{/vantagem/{vantagemId}(vantagemId = ${vantagem.id})}"
                  >Detalhes</a
                >
              </td>
              <td>
                <a
                  th:href="@{/vantagem/{vantagemId}/edit(vantagemId = ${vantagem.id})}"
                  >Editar</a
                >
              </td>
              <td>
                <a
                  th:href="@{/vantagem/{vantagemId}/delete(vantagemId = ${vantagem.id})}"
                  >Deletar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
