<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: head('Lista de clientes')}"></head>
  <body>
    <header th:replace="~{fragmentos :: header('Clientes')}"></header>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>-</th>
                <th>-</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente: ${clientes}">
                <th th:text="${cliente.id}"></th>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td>
                  <a
                    th:href="@{/clientes/{clienteId}(clienteId = ${cliente.id})}"
                    >Detalhes</a
                  >
                </td>
                <td>
                  <a
                    th:href="@{/clientes/{clienteId}/edit(clienteId = ${cliente.id})}"
                    >Editar</a
                  >
                </td>
                <td>
                  <a
                    th:href="@{/clientes/{clienteId}/delete(clienteId = ${cliente.id})}"
                    >Deletar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><a href="/clientes/new">Novo cliente</a></div>
      </div>
    </div>
  </body>
</html>
