<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: head('Lista de professores')}"></head>
  <body>
    <header th:replace="~{fragmentos :: header(${professor.nome})}"></header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p><b>Nome:</b> <span th:text="${professor.nome}"></span></p>
            <p><b>CPF:</b> <span th:text="${professor.cpf}"></span></p>
            <p><b>Instituição de Ensino:</b> <span th:text="${professor.instituicaoEnsino}"></span></p>
            <p><b>Moedas:</b> <span th:text="${professor.curso}"></span></p>
        
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a
              class="btn btn-primary"
              th:href="@{/professores/{professorId}/extrato(professorId = ${professor.id})}"
              >Consultar Extrato</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
