<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: head('Lista de clientes')}"></head>
  <body>
    <header th:replace="~{fragmentos :: header(${cliente.nome})}"></header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p><b>Nome:</b> <span th:text="${cliente.nome}"></span></p>
            <p><b>Endereço:</b> <span th:text="${cliente.endereco}"></span></p>
            <p><b>CPF:</b> <span th:text="${cliente.cpf}"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a class="btn btn-primary"
              th:href="@{/clientes/{clienteId}/aluguel(clienteId = ${cliente.id})}"
              >Aluguéis</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
