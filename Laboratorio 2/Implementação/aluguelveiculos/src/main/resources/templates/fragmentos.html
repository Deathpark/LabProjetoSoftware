<head th:fragment="head(titulo)">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/css/style.css" />

  <title th:text="${titulo}">Home</title>
</head>

<header th:fragment="header(titulo)">
  <div class="container mt-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          aria-current="page"
          class="nav-link"
          th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
          href="/"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          th:classappend="${#httpServletRequest.getRequestURI().startsWith('/clientes') ? 'active' : ''}"
          href="/clientes"
          >Clientes</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          th:classappend="${#httpServletRequest.getRequestURI().startsWith('/aluguel') ? 'active' : ''}"
          href="/aluguel"
          >Aluguel</a
        >
      </li>
    </ul>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1 th:text="${titulo}">Oi!</h1>
      </div>
    </div>
  </div>
</header>
